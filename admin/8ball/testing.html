<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Lato:wght@300&family=Lobster&display=swap" rel="stylesheet">
    
  <body>
    <div class="magic-8-ball-container">
      <h1>Magic 8 Ball</h1>
      <div class="magic-8-ball" id="magic-8-ball">
        <div class="magic-8-ball-answer" id="magic-8-ball-message"></div>
      </div>
      <button class="shake-btn" id="shake-btn">Shake</button>
      <div class="input-container">
        <input type="text" id="question-input" placeholder="Ask a question...">
      </div>
    </div>
    <embed name=sound src="/source/magic8-sound1.mp3" loop="false" hidden="true" autostart="true">
    <script src="app.js"></script>
  </body>
</html>
